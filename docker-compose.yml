services:
  dbt:
    image: dbt
    container_name: dbt
    platform: linux/amd64
    build:
      dockerfile: ./dbt/Dockerfile
    volumes:
      - "./dbt:/dbt"
      - "./data:/data"
    environment:
      - ENV=dev
    command: tail -f /dev/null
    network_mode: "host"

  dlt:
    image: dlt
    container_name: dlt
    platform: linux/amd64
    build:
      dockerfile: ./dlt/Dockerfile
    volumes:
      - "./dlt:/dlt"
      - "./data:/data"
    command: tail -f /dev/null
