version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/dbt-dlt"
    schedule:
      interval: "monthly"
    groups:
      all-dependencies:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directories:
      - "/dbt-dlt"
      - "/metabase"
    schedule:
      interval: "monthly"
    groups:
      all-dependencies:
        patterns:
          - "*"

